dist: bionic

env:
  global:
    - GO111MODULE=on

language: go

install:
  - "go get golang.org/x/lint/golint"
  - "make deps"

jobs:
  include:
    - go: "1.14.x"
    - go: "master"
    - language: elm
      elm: "latest-0.19.1"
      elm-format: "latest-0.19.1"
      elm-test: "latest-0.19.1"
      node_js: "10.16.0"
      install:
        - "cd ui"
        - "npm ci"
      script:
        - "elm-format --validate ."
        - "npm run build"
    - stage: deploy
      go: "1.14.x"
      before_install:
        - "nvm install 10.19.0"
      install:
        - "cd ui"
        - "npm ci"
        - "npm run build"
        - "cd .."
      script: "curl -sL https://git.io/goreleaser | bash"
      addons:
        apt:
          packages:
            - rpm

stages:
  - test
  - name: deploy
    if: tag IS present
