name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux-go-build:
    runs-on: ubuntu-latest
    name: Linux Go ${{ matrix.go }} build

    strategy:
      matrix:
        go:
          - '1.21'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true

      - name: Build and test
        run: |
          go build ./...
          go test -race -coverprofile=profile.cov ./...

      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          flag-name: Linux-Go-${{ matrix.go }}
          parallel: true

  windows-go-build:
    runs-on: windows-latest
    name: Windows Go build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race -coverprofile="profile.cov" ./...

      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          flag-name: Windows-Go
          parallel: true

  coverage:
    needs:
      - linux-go-build
      - windows-go-build
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
