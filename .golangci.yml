run:
  timeout: 5m
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    # - dupl
    # - dupword
    - durationcheck
    - errchkjson
    - errname
    # - errorlint
    # - exhaustive
    # - forcetypeassert
    - ginkgolinter
    - gocheckcompilerdirectives
    # - gochecknoinits
    - gochecksumtype
    - gocritic
    # - godot
    # - goerr113
    - gofmt
    # - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    # - gosec
    - gosmopolitan
    - grouper
    - importas
    - inamedparam
    - interfacebloat
    - loggercheck
    - makezero
    - mirror
    - misspell
    - musttag
    - nilerr
    # - nilnil
    # - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    # - revive
    - rowserrcheck
    - sloglint
    - stylecheck
    - tagliatelle
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    # - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - zerologlint
linters-settings:
  tagliatelle:
    case:
      rules:
        json: kebab
